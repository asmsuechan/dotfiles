# Starship Configuration
# https://starship.rs/config/

# Timeout for starship to execute commands
command_timeout = 1000

# Add a new line before the prompt
add_newline = true

# Format: customize the prompt layout
format = """
[â”Œâ”€](bold green)$username$hostname$directory$git_branch$git_status$git_state$time
[â””â”€](bold green)$character"""

# Character module (the prompt symbol)
[character]
success_symbol = "[>](bold red)"
error_symbol = "[âœ—](bold red)"
vicmd_symbol = "[<](bold green)"  # Vi normal mode

# Directory module
[directory]
style = "bold yellow"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "â€¦/"

# Git branch module
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

# Git status module
[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "âš”ï¸"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "ðŸ“¦"
modified = "+${count}"
staged = "!${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

# Git state module (rebase, merge, etc.)
[git_state]
style = "bold yellow"
format = '[\($state( $progress_current of $progress_total)\)]($style) '

# Username module
[username]
style_user = "bold dimmed blue"
show_always = false
format = "[$user]($style)@"

# Hostname module
[hostname]
ssh_only = true
format = "[$hostname](bold blue) "
disabled = false

# Language versions (show when in relevant project directories)
[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"

[python]
symbol = " "
format = "[$symbol($version )]($style)"

[ruby]
symbol = " "
format = "[$symbol($version )]($style)"

[golang]
symbol = " "
format = "[$symbol($version )]($style)"

[rust]
symbol = " "
format = "[$symbol($version )]($style)"

# Time module
[time]
disabled = false
format = ' [ðŸ•™ $time]($style)'
time_format = "%H:%M:%S"
style = "bold yellow"

# Command duration
[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "

# Package version
[package]
disabled = false
